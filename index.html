<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hangman</title>
  </head>
  <body>
        <div class="jumbotron">
            <h1 class="display-4">HANGMAN</h1>
            <h5>all words are feeling words</h5>
            <br>
            <p id="word-blanks" class="display-4" class="lead">_ _ _ _ _ _ _ </p>
            <hr class="my-4">
            <p>WRONG GUESSES <span id="wrong-guesses"></span></p>
            <hr class="my-4">
            <p>GUESSES LEFT <span id="guesses-left"></span></p>
            <hr class="my-4">
            <p>WINS <span id="win-counter"></span></p>
            <hr class="my-4">
            <p>LOSSES <span id="losses-counter"></span></p>
            <hr class="my-4">
        </div>
        
    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
